<!DOCTYPE html>
<html>
    <head>
        <!--Meta tags-->
        <meta charset="utf-8"/>
        <meta name="description" content="Horner Junior High coding club website"/>
        <meta name="keywords" content="Horner,coding,club,C++,Java,Python,JavaScript,JS,CSS,HTML,Scratch,"/>
        <meta name="author" content="Kevin Feng"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <!--Title of webpage-->
        <title>
            {% block title %}
            {% endblock %}
        </title>
        <!--Importing stylesheets-->
        <link href="/css/minimal.css/minimal_light.min.css" type="text/css" rel="stylesheet">
        <style>
            footer {
                -webkit-justify-content: center;
                -moz-justify-content: center;
                -ms-justify-content: center;
                justify-content: center;
                -ms-flex-pack: center;
                max-width: 1200px;
                margin: 20px;
                padding: 10px;
                text-align: center;
            }

            @media screen and (min-width: 1200px) {
                footer {
                    margin-top: 20px;
                    margin-bottom: 20px;
                    margin-left: auto;
                    margin-right: auto;
                }
            }
        </style>
        <!--Importing scripts-->
        <script src="/js/minimal.css/minimal.min.js" type="text/javascript"></script>
    </head>
    <body>
        {% block content %}
        {% endblock %}
    </body>
</html>
